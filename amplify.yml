version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
        # Create data directory for user storage
        - mkdir -p data
        - echo "[]" > data/users.json
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
  environment:
    variables:
      # Node.js version
      NODE_ENV: production

